<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="nav">

            <h1>NEWS</h1>
            <button id="trend">Trending</button>
            <button id="home">Home</button>

            <input type="text" name="" id="search" placeholder="Enter search term" autocomplete="off">
        </div>
        <div class="content">













        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
        }



        .para {
            position: relative;

            font-size: 15px;
            display: flex;
            flex-direction: column;
            text-align: center;
            height: fit-content;
            overflow: hidden;
            background-color: transparent;
        }



        .content {
            position: relative;

            height: auto;
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: row;

        }




        img {

            height: 300px;
        }

        .box {
            margin-top: 90px;
            margin-left: 20px;
            position: relative;
            display: flex;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;



            width: 500px;
            height: fit-content;
            background-color: white;
            border-radius: 50px;

        }

        a {
            color: black;
            text-decoration: none;
        }

        .container {
            position: relative;

            height: auto;
            background-color: #eceef2;
        }

        .nav {
            position: fixed;

            display: flex;
            width: 100vw;
            height: 60px;
            background-color: white;
            justify-content: center;
            align-items: center;
            z-index: 2;


        }

        h1 {
            position: relative;
            margin-right: auto;
            left: 20px;


        }



        img {
            margin-top: 10px;

            width: 95%;
            height: 300px;
            border-radius: 50px;
        }

        #search {
            position: relative;
            border-radius: 100px;
            margin-left: auto;
            right: 20px;
            border: none;
            height: 40px;
            width: 250px;
            font-size: 16px;
            padding-left: 40px;
            background-image: url(./src/search-interface-symbol.png);
            background-size: 28px;
            background-position: 250px center;
            background-repeat: no-repeat;
            background-color: #eceef2;
            display: none;
        }

        #search:focus {
            outline: none;
        }

        button {
            margin-left: 50px;

            border: none;
            width: 120px;
            text-align: end;
            background-color: red;
            color: #4d4e4f;
            font-weight: bold;
            font-size: large;

        }

        #home {

            width: 90px;
            height: 50px;
            background-image: url(./src/home.png);
            background-color: transparent;
            background-position: left 10px;
            background-size: 25px;
            background-repeat: no-repeat;
            display: none;

        }

        #trend {

            height: 100%;
            width: 130px;
            background-color: transparent;
            background-image: url(./src/trending.png);
            background-position: left 5px;
            background-size: 40px;
            background-repeat: no-repeat;
            display: none;
        }

        #trend:hover {
            cursor: pointer;
        }

        #home:hover {
            cursor: pointer;
        }

        #dec:hover {
            cursor: pointer;
        }

        @media (width<=650px) {


            .box {
                width: 360px;
                height: fit-content;
                margin-left: -2px;
                display: block;
                padding: 5px;

            }

            img {
                display: block;
                position: relative;
                margin-left: auto;
                margin-right: auto;


                height: 200px;
            }

            .para {

                display: nne;
            }


        }
    </style>
</body>
<script>


    let url = `https://serverfornewsapi-production.up.railway.app/server`

    let a = 0
    let content = '';


    fetch(url)
        .then(res => res.json())
        .then(res => {
            //    console.log(res)
            res.data.articles.forEach(element => {

                a++
                if (element.title !== '[Removed]') {
                    //      console.log('removed')

                    if (!element.url.startsWith('https://consent.yahoo.com') & a <= 100) {
                        //    console.log(element.url)

                        //   console.log('total' + a)
                        if (element.urlToImage != null) {

                            content += `
                              <div class="box" onclick="location.href='${element.url}'" >
                                  <img src="${element.urlToImage}" ></img>
                                  <div class="para">
                                    <h2 id='title'>${element.title}</h2>
                                    <p >${element.description}   </a></p>
                                  
                                    </div>
                                     
                                   </div>
                                  
                              `;

                        }
                        else {
                            //    console.log('ops')
                        }









                    }

                }


            });
            document.getElementsByClassName('content')[0].innerHTML = content
        })

</script>

</html>
